
on:
  push:
    paths:
      - 'VERSION'
    branches: master
  workflow_dispatch:

jobs:
  build-and-package:
    name: Build crosstool-ng and gh release
    runs-on: 'ubuntu-20.04'
    container:
      image: ghcr.io/${{ github.repository_owner }}/cross-toolchain-armhf-dev:latest
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.CR_PAT }}

    steps:
    - uses: actions/checkout@v2
      with:
        ref: 'master'

    - name: Build toolchain
      run: |
        docker run --name=CT-NG ct-ng toolchain-build

    - name: Extract toolchain
      id: toolchain-build
      run: |
        ./pull\ toolchain

    - name: Read the toolchain version
      id: version
      run: |
        NEW_VERSION=$(cat ./VERSION)
        echo "::set-output name=NEW_VERSION::$NEW_VERSION"

    - name: Push a new tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v5.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        custom_tag: "${{ steps.version.outputs.NEW_VERSION }}"

    - name: Create a GitHub release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag_version.outputs.new_tag }}
        release_name: Release ${{ steps.tag_version.outputs.new_tag }}
        body: "Signed-off-by: ${{ github.actor }}"

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      id: upload-release-asset 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.toolchain-build.outputs.TOOLCHAIN_ARCHIVE_LOCATION }}
        asset_name: crosstool-ng-armhf.tar.xz
        asset_content_type: application/gzip
